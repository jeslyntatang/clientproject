<body>


  <div id="header">
    <div id="title">
      <a href="index.html" class="titletext"> not-mdb </a>
    </div>
    <br>

  </div>

  <div id="info">
    <p id="movieTitle">movie</p>
    <p class="movieInfo" id = "director"> director</p>
    <p class="movieInfo" id = "writer">writer</p>
    <p class="movieInfo" id = "plot">plot</p>

  </div>

  <!-- jQuery Linked Below-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Your Javascript Linked Below-->
  <script src="js/script.js" defer></script>
  <script>
  /* global $ */
  function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

    var newId = getQueryVariable('q');
    $.ajax({
      url: "https://www.omdbapi.com/?i=" + newId + "&apikey=e6878204",
      method: "GET",
      error: function(reply) {
        console.log("error");
      },
      success: function(reply) {
        var clickedMovie = reply.Title;
        console.log(clickedMovie);
        $("#movieTitle").text(reply.Title + " (" + reply.Year + ")");
        $("#director").text(reply.Director);
        $("#writer").text(reply.Writer);
        $("#plot").text(reply.Plot);
      }
    });
  </script>
</body>
